<div >
  <div [ngStyle] = "{'background-color': backColor}" class="card card-size center-screen shadow">
    <div class="row">
      <div class="card-body p-5">
          <div class="text-center text-wrap text-light">
              {{quote}}
          </div>
          <div class="text-right pt-5 text-light">
            {{author}}
          </div>
      </div>
    </div>
    <div class="row p-5">
      <div class="col-2">
          <button [ngStyle] = "{'background-color': backColor}" type="button" class="btn btn-color btn-small text-light shadow-lg border"><i class="fab fa-twitter"></i></button>
      </div>
      <div class="col-2">
          <button [ngStyle] = "{'background-color': backColor}" type="button" class="btn btn-color btn-small text-light shadow-lg border"><i class="fab fa-tumblr"></i></button>
      </div>
      <div class="col-8">
          <button [ngStyle] = "{'background-color': backColor}" (click)="getNewQuote()" type="button" class="btn btn-color float-right text-light shadow-lg border">New Quote</button>
      </div>
    </div>
  </div>
</div>
